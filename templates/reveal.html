<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Time-Based Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{--orange:#ff6600}
        body{margin:0;font-family:Segoe UI,Helvetica,Arial,sans-serif;
             background:linear-gradient(to bottom,#121212,var(--orange));
             color:#fff;display:flex;justify-content:center;align-items:center;
             min-height:100vh;text-align:center;padding:2rem}
        .msg{background:#000000b3;padding:2.5rem 3rem;border-radius:14px;
             box-shadow:0 0 18px var(--orange)}
        h1{color:var(--orange);font-size:1.9rem;margin:0 0 1rem}
        a{color:#ffddb3}
    </style>
</head>
<body>
    <div class="msg">
        <h1>{{ message }}</h1>
        <p><a href="/">‚Üê Back to generator</a></p>
    </div>
</body>
</html>
