<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Message Revealed</title>
    <style>
        body {
            background: linear-gradient(135deg, #141620, #252a3f);
            color: #f0f0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        .card {
            background: #2c3242;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 35px #61dafbaa;
            text-align: center;
            animation: fadeUp 0.7s ease forwards;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #61dafb;
            text-shadow: 0 0 10px #61dafb88;
        }
        p.message {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: #d0d7ff;
            white-space: pre-wrap;
        }
        .greeting {
            font-size: 1.1rem;
            font-weight: 600;
            color: #a0b0ffcc;
            margin-bottom: 1.5rem;
        }
        a.home-link {
            display: inline-block;
            padding: 10px 25px;
            background: #61dafb;
            color: #20232a;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 0 15px #61dafbcc;
            transition: background-color 0.3s ease;
        }
        a.home-link:hover {
            background: #21a1f1;
            box-shadow: 0 0 25px #21a1f188;
        }
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card" role="main" aria-live="polite">
        <h1>{{ greeting }}</h1>
        <p class="message">{{ message }}</p>
        <a href="{{ url_for('index') }}" class="home-link" aria-label="Generate another QR code">Create Another QR Code</a>
    </div>
</body>
</html>
