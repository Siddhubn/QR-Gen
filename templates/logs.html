<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{margin:0;font-family:Segoe UI,Helvetica,Arial,sans-serif;
             background:#1a1a1a;color:#fff;padding:2rem}
        h1{color:#ff6600;text-align:center}
        table{width:100%;border-collapse:collapse;margin-top:1.5rem;font-size:.9rem}
        th,td{padding:.55rem .6rem;border-bottom:1px solid #444;text-align:left}
        th{background:#ff6600}
        tr:hover{background:#2b2b2b}
        a{color:#ffddb3}
        .wrap{overflow-x:auto}
    </style>
</head>
<body>
    <h1>üìä Latest 200 Scans</h1>
    <div class="wrap">
      <table>
        <tr>
          <th>ID</th><th>Timestamp&nbsp;(UTC)</th><th>IP</th><th>User-Agent</th>
          <th>Weekday</th><th>Hour</th><th>Message Sent</th>
        </tr>
        {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.ts }}</td>
          <td>{{ r.ip }}</td>
          <td style="max-width:220px;word-break:break-all">{{ r.ua }}</td>
          <td>{{ r.weekday }}</td>
          <td>{{ r.hour }}</td>
          <td>{{ r.delivered_msg }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <p style="text-align:center"><a href="/">‚Üê Back</a></p>
</body>
</html>
