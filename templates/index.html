<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Time-Travel QR Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{--orange:#ff6600;--dark:#1a1a1a}
        body{margin:0;font-family:Segoe UI,Helvetica,Arial,sans-serif;
             background:linear-gradient(to right,var(--dark),var(--orange));
             color:#fff;text-align:center;padding:2.5rem}
        h1{color:var(--orange);margin-bottom:1rem}
        form{background:rgba(0,0,0,.7);display:inline-block;padding:2rem 2.5rem;
             border-radius:14px;box-shadow:0 0 18px var(--orange)}
        label{display:block;margin-top:1rem;font-weight:600}
        input,button{margin-top:.4rem;padding:.55rem 1rem;font-size:1rem;border:0;
                     border-radius:6px;width:230px;max-width:90%}
        input[type=color]{padding:0;height:46px}
        button{background:var(--orange);color:#fff;cursor:pointer;transition:.25s}
        button:hover{background:#cc5200}
        img{margin-top:1.5rem;border:4px solid var(--orange);border-radius:10px}
        a{color:#ffddb3;word-break:break-all}
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Build Your Own QR Code</h1>

   <form method="POST">
    <label>Message or Link to Encode
        <input type="text" name="message" placeholder="e.g. https://example.com" required>
    </label>

    <label>Foreground Colour
        <input type="color" name="fg_color" value="#000000">
    </label>

    <label>Background Colour
        <input type="color" name="bg_color" value="#ffffff">
    </label>

    <label>Password (optional)
        <input type="text" name="password" placeholder="leave blank for none">
    </label>

    <label>Max Uses
        <input type="number" name="max_uses" value="1" min="1">
    </label>

    <button type="submit">Generate QR</button>
</form>


    {% if qr_code %}
        <div style="margin-top:3rem">
            <h2>Your QR Code</h2>
            <img src="data:image/png;base64,{{ qr_code }}" width="250" alt="QR Code">
            <p><strong>Scan URL:</strong><br>
               <a href="{{ qr_link }}">{{ qr_link }}</a></p>
            <p><em>Share the PNG or the link above.</em></p>
        </div>
    {% endif %}
</body>
</html>
