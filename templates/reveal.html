<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Time-Based Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #ff6600);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .message-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px #ff6600;
        }
        h1 {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>🔮 Your Message</h1>
        <p style="font-size: 1.3em;">{{ message }}</p>
        <p><a href="/" style="color: #ffcc99;">← Back to Generator</a></p>
    </div>
</body>
</html>
