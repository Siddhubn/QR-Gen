<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enter Password</title>
    <style>
        body {
            background: #1e1e2f;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background: #282c34;
            padding: 2rem 3rem;
            border-radius: 14px;
            box-shadow: 0 0 25px #61dafb99;
            max-width: 360px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.2rem;
            color: #61dafb;
            text-shadow: 0 0 8px #61dafb44;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #1e2028;
            color: #eee;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        button {
            background: #61dafb;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 700;
            color: #20232a;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 12px #61dafb88;
        }
        button:hover {
            background: #21a1f1;
            box-shadow: 0 0 20px #21a1f188;
        }
        .error-msg {
            color: #ff4d4d;
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-labelledby="heading">
        <h2 id="heading">Password Protected QR Code</h2>
        <form method="POST" action="{{ url_for('reveal_token', token=token) }}">
            <input type="password" name="password" placeholder="Enter password" required autocomplete="current-password" />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
