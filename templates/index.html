<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Time-Travel QR Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root{
            --accent:#ff6600;
            --accent-dark:#cc5200;
            --bg1:#0d0d0d;
            --bg2:#202020;
            --glass:rgba(255,255,255,.06);
        }

        /* ---------- base ---------- */
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:'Poppins',sans-serif;
            min-height:100vh;
            background:#000;
            background:linear-gradient(135deg,var(--bg1),var(--bg2));
            display:flex;
            align-items:center;
            justify-content:center;
            padding:2rem;
            overflow-x:hidden;
        }

        /* animated aurora stripes */
        .bg-anim{
            position:fixed;inset:0;z-index:-1;
            pointer-events:none;
        }
        .stripe{
            position:absolute;
            width:160%;
            height:400px;
            background:linear-gradient(120deg,transparent 10%,var(--accent)55%,transparent 90%);
            filter:blur(90px) opacity(.18);
            animation:move 12s linear infinite;
        }
        .stripe:nth-child(2){animation-delay:-4s;filter:blur(110px) opacity(.12);}
        .stripe:nth-child(3){animation-delay:-8s;filter:blur(130px) opacity(.1);}
        @keyframes move{
            0%{transform:translateX(-30%) rotate(-12deg);}
            100%{transform:translateX(30%) rotate(-12deg);}
        }

        /* ---------- card ---------- */
        .card{
            width:clamp(300px, 90vw, 420px);
            padding:2.5rem 2.75rem;
            border-radius:20px;
            background:var(--glass);
            backdrop-filter:blur(14px);
            border:1px solid rgba(255,255,255,.08);
            box-shadow:0 35px 45px -25px rgba(0,0,0,.6);
            animation:drop 1s ease forwards;
            opacity:0;
        }
        @keyframes drop{
            0%{transform:translateY(-40px) scale(.96);opacity:0}
            100%{transform:translateY(0) scale(1);opacity:1}
        }

        h1{
            font-size:1.8rem;
            font-weight:600;
            margin-bottom:1.2rem;
            color:#fff;
        }

        label{
            display:block;
            margin-top:1.15rem;
            font-size:.95rem;
            font-weight:500;
            color:#ddd;
        }
        input,button{
            width:100%;
            margin-top:.55rem;
            padding:.68rem 1rem;
            font-size:1rem;
            font-family:inherit;
            border:none;
            border-radius:10px;
            outline:none;
            transition:.25s;
        }
        input{
            background:rgba(255,255,255,.09);
            color:#fff;
        }
        input::placeholder{color:#aaa;}

        input[type=color]{
            padding:.3rem;
            height:48px;
        }

        button{
            margin-top:1.6rem;
            background:var(--accent);
            color:#fff;
            font-weight:600;
            letter-spacing:.5px;
            cursor:pointer;
            box-shadow:0 8px 18px -6px var(--accent);
            transform:translateY(0);
        }
        button:hover{background:var(--accent-dark);box-shadow:0 10px 20px -6px var(--accent-dark);}
        button:active{transform:translateY(2px);}

        /* ---------- result ---------- */
        .result{
            margin-top:2.2rem;
            animation:fadeIn .9s ease .2s forwards;
            opacity:0;
        }
        @keyframes fadeIn{to{opacity:1}}
        img{
            width:230px;
            max-width:70%;
            border:4px solid var(--accent);
            border-radius:14px;
        }
        a{
            color:#ffdfbb;
            word-break:break-all;
        }
        p{margin-top:.9rem;font-size:.9rem;color:#ccc}

        @media(prefers-reduced-motion:reduce){
            *{animation:none!important}
        }
    </style>
</head>
<body>

    <!-- animated backdrop stripes -->
    <div class="bg-anim">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>

    <div class="card">

        <h1>âœ¨ Custom QR Generator</h1>

        <form method="POST">
            <label>Message / Link to encode
                <input type="text" name="message" placeholder="https://example.com" required>
            </label>

            <label>Foreground colour
                <input type="color" name="fg_color" value="#000000">
            </label>

            <label>Background colour
                <input type="color" name="bg_color" value="#ffffff">
            </label>

            <label>Password (optional)
                <input type="text" name="password" placeholder="leave blank for none">
            </label>

            <label>Max uses
                <input type="number" name="max_uses" value="1" min="1">
            </label>

            <button type="submit">Generate QR</button>
        </form>

        {% if qr_code %}
        <div class="result">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            <p><strong>Scan URL:</strong><br>
               <a href="{{ qr_link }}">{{ qr_link }}</a></p>
            <p><em>Share the PNG or the link above.</em></p>
        </div>
        {% endif %}

    </div>

</body>
</html>
