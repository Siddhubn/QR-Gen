<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #ff6600);
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
            color: white;
            width: 400px;
            max-width: 90%;
        }
        h1 {
            color: #ff6600;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 90%;
            margin: 15px 0;
            border-radius: 5px;
            border: none;
            background: #222;
            color: white;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc5200;
        }
        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shapes div {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 102, 0, 0.5);
            border-radius: 50%;
            animation: moveShapes 20s infinite linear;
        }
        @keyframes moveShapes {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(100px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="shapes">
        <div style="top: 10%; left: 20%;"></div>
        <div style="top: 50%; left: 70%;"></div>
        <div style="top: 80%; left: 40%;"></div>
    </div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST">
            <input type="text" name="text" placeholder="Enter text for QR code" required>
            <br>
            <button type="submit">Generate QR Code</button>
        </form>
    </div>
</body>
</html>
