<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{margin:0;font-family:Segoe UI,Helvetica,Arial,sans-serif;
             background:#111;color:#fff;display:flex;justify-content:center;
             align-items:center;height:100vh;text-align:center}
        .box{background:#000000cc;padding:2.5rem 3rem;border-radius:14px;
             box-shadow:0 0 18px #ff6600}
        input,button{padding:.65rem 1.1rem;font-size:1rem;border:0;border-radius:6px;
                     margin-top:1rem;width:250px;max-width:90%}
        button{background:#ff6600;color:#fff;cursor:pointer;transition:.25s}
        button:hover{background:#cc5200}
    </style>
</head>
<body>
    <div class="box">
        <h2>üîê Password Needed</h2>
        <p>This QR is protected.<br>Enter the password to unlock.</p>
        <form method="POST">
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Unlock</button>
        </form>
    </div>
</body>
</html>
