<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Scan Logs</title>
    <style>
        body {
            background: #1e1e2f;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            color: #61dafb;
            text-shadow: 0 0 8px #61dafb44;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #282c34;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px #000000bb;
        }
        thead {
            background: #3c4360;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            color: #a0b0ff;
            font-weight: 600;
            font-size: 1rem;
        }
        tbody tr:nth-child(odd) {
            background: #222833;
        }
        tbody tr:hover {
            background: #61dafb33;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Recent QR Code Scan Logs</h1>
    {% if logs %}
    <table role="table" aria-label="QR code scan logs">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>IP Address</th>
                <th>Token</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.ip }}</td>
                <td>{{ log.token }}</td>
                <td>{{ log.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No scan logs available.</p>
    {% endif %}
</body>
</html>
