<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time-Travel QR Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1a1a1a, #ff6600);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px #ff6600;
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin: 15px 0;
            border-radius: 5px;
            border: none;
            width: 80%;
        }
        button {
            background: #ff6600;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #cc5200;
        }
        img {
            margin-top: 20px;
            border: 4px solid #ff6600;
            border-radius: 10px;
        }
        h1 {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∞Ô∏è Time-Travel QR Code</h1>
        <p>Scan the QR code to receive a message based on the current time!</p>
        <form method="POST">
            <button type="submit">Generate Time-Sensitive QR Code</button>
        </form>

        {% if qr_code %}
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" width="250">
            <p><em>Scan it anytime to get a different message!</em></p>
        {% endif %}
    </div>
</body>
</html>
